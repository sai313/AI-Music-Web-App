<html>
    <head>
        <title>AI Music Web App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <body>
        <center>
            <h1 class="btn btn-warning header">AI MUSIC WEB APP<br>
                <span><i>NOTE</i> - Get your left-hand wrist in front of the webcam to play Peter Pan Song. Get your right-hand wrist in front of the webcam to play Harry Potter Theme song.<br>Keep atleast 2 feet distance from the webcam, so that your wrists are detected quickly</span>
            </h1><br><br>
            <div class="main">
                <label>Created by - Saiaakanksh Samal</label><br>
                <h3 class="btn btn-danger" id="song_name">Song Name</h3>
                <button onclick="stop()">Stop Song</button>
            </div>
            <div class="footer"></div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
